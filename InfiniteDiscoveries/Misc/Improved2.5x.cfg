	@Body:HAS[#Tag[InfD_Sun]]
	{
		@Properties
        {
            @radius *= 0.5
        }
	}
	@Body:HAS[#name[newSun]]
	{
		@Properties
        {
            @radius *= 0.5
        }
	}
    @Body:HAS[#Tag[InfD_Barycenter]]
    {
        @Properties
        {
            @sphereOfInfluence *= 2.5
        }
        @Orbit
        {
            @semiMajorAxis *= 2.5
        }
    }
    @Body:HAS[@Template[Sun]]
    {
        @ScaledVersion
        {
            @Light
            {
                @sunAU *= 0.5
                @IntensityCurve
                {
                    @key,*[0,   ] *= 2.5
                    @key,*[2,   ] /= 2.5
                    @key,*[3,   ] /= 2.5
                }
                @IVAIntensityCurve
                {
                    @key,*[0,   ] *= 2.5
                    @key,*[2,   ] /= 2.5
                    @key,*[3,   ] /= 2.5
                }
                @ScaledIntensityCurve
                {
                    @key,*[0,   ] *= 2.5
                    @key,*[2,   ] /= 2.5
                    @key,*[3,   ] /= 2.5
                }
            }
        }
    }
