@Kopernicus:LAST[InfiniteDiscoveries]:HAS[@InfiniteDiscoveriesSettings:HAS[#Rescale[2.5]]]
{
    @Body:HAS[#Tag[InfD_Planet]]
    {
        @Properties
        {
            @radius *= 2.5
        }
        @Orbit
        {
            @semiMajorAxis *= 2.5
        }
    }
	@Body:HAS[#Tag[InfD_Moon]]
    {
        @Properties
        {
            @radius *= 2.5
        }
        @Orbit
        {
            @semiMajorAxis *= 2.5
        }
    }

	// Stars

